<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live User Filter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .gradient-background {
      background-color: rgb(130, 128, 128);
    }
    .content-container{
      background: linear-gradient(to right, #7ab0d1, #8e80eb);
    }
    #user-list-container {
      max-height: 300px; 
      overflow-y: auto; 
    }
    #user-list-container::-webkit-scrollbar {
      width: 4px; 
    }
    .user-box{
      height: 100px;
      overflow: hidden;
    }
    .user-info h4,
    .user-info p {
      margin-bottom: 2px; 
    }

  </style>
</head>
<body class="gradient-background d-flex justify-content-center align-items-center overflow-hidden">
  <div class="container mt-5" style="width:600px; height:50px;">
    <div class="content-container p-4 rounded-3 shadow overflow-auto">
      <div class="heading-search">
        <header class="header mt-5 text-center">
          <h1 class="title">Live User Filter</h1>
          <p class="subtitle">Search by name, location, or gender (male/female)</p>
        </header>
        <div class="input-group mx-auto justify-content-center align-items-center">
          <input type="text" id="filter" class="form-control rounded-3" placeholder="Search" aria-label="Search" aria-describedby="button-addon" style="max-width: 420px;">
        </div>
      </div>
      <div id="user-list-container" class="row justify-content-center overflow-auto">
        <div id="result" class="col-12 col-md-1 col-lg-9 mt-3"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
